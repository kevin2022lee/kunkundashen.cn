<title>用户上传图片页面</title>
<link href="/static/imgs/kunkun_favicon.ico" rel="shortcut icon">
<link rel="stylesheet" href="http://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
<script src="http://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
<script src="http://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="http://{{localip}}/static/js/jquery.fileupload-ui.js"></script>
<script src="http://{{localip}}/static/js/jquery.iframe-transport.js"></script>
<script src="http://{{localip}}/static/js/jquery.fileupload.js"></script>
<script src="http://{{localip}}/static/js/progress-bar-upload.js"></script>
<body>
<div class="container">
    <h1>图片上传</h1>
    <form method="post" action="">
        {% csrf_token %}
        <input type="hidden" name="next" value="{{ request.path }}">
        <button type="submit" class="btn btn-danger pull-right">
            <span class="glyphicon glyphicon-trash"></span> 清空数据
        </button>
    </form>
    <div>
        <div style="margin-bottom: 20px;">
            {# 1. 添加附件的按钮 #}
            <button type="button" class="btn btn-primary js-upload-photos">
                <span class="glyphicon glyphicon-cloud-upload"></span> 上传附件
            </button>

            {# 2. 上传图片的插件 #}
            <input id="fileupload" type="file" name="file" multiple
                   style="display: none;"
                   data-url="/fujian_add/"
                   data-form-data='{"csrfmiddlewaretoken": "{{ csrf_token }}"}'>
        </div>

        {# 3. 显示上传的文件 #}
        <table id="gallery" class="table table-bordered">
            <thead>
            <tr>
                <th>Photo</th>
            </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
</div>
<!--进度条模态框-->

<div class="modal fade" id="modal-progress" data-backdrop="static" data-keyboard="false">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Uploading...</h4>
            </div>
            <div class="modal-body">
                <div class="progress">
                    <div class="progress-bar" role="progressbar" style="width: 0%;">0%</div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="well text-muted text-center" style="padding-top: 4rem; padding-bottom: 4rem;">
     <span class="glyphicon glyphicon-arrow-down" style="font-size: 4rem;"></span>
     <h3>拖入文件上传</h3></div>
</form>

 </body>
