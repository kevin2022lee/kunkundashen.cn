{% extends "vdreport/vdreport-base.html" %} 
 {% block userdefine %}

       <head>
    <title></title>
</head>
            <div class="row">
            <div class="well well-sm">

  <tbody>

      <option value="突变型">突变型</option>

    </tr>
    <tr>

    <td colspan="4">

      <button type="submit" class="btn btn-primary btn-xs">录入结果</button>
      <button type="reset" class="btn btn-primary btn-xs">清除信息</button>
    </center>

    </tr>

</table>
</div>
</div>
