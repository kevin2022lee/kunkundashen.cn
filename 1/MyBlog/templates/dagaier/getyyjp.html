<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="../static/imgs/kunkun_favicon.ico" rel="shortcut icon">
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="../static/js/tableExport.js"></script>
    <script src="../static/js/jquery.base64.js"></script>
    
    <title>Dagaier Image Solver--获取一夜精品资源</title>
    
</head>

<body>
<script type="text/javascript">
    $(document).ready(function(){
        $("#btnExport").click(function(){
            $("#yyjp_table").tableExport({
                type:'excel',
                escape:'false',
                fileName:'一夜精品'+(new Date().getMonth()+1)+'-'+new Date().getDate()
                });
        });
            });
</script>

<div class="container">
{% extends "bocai/base.html" %}     
{% block content %} 

<div class="panel">
<div class="well">

<h3>一夜精品资源下载器</h3>

</div>

<div class= "well">
<table class="table" id="yyjp_table">

<tr>
<td>
<h3>yifile云盘下载地址</h3>
</td>
<td>
<h3>精品资源名称</h3>
</td>

</tr>
{% for url,name in contents.items %}

<tr>
<td>
{{url}}
</td>
<td>
{{name}}
</td>
</tr>

{% endfor %}
</table>
<hr>
<button type="button" id="btnExport" class="btn btn-primary">导出成表格</button>
</div>

</div>
</div>


{% endblock %}
</body>
</html>
