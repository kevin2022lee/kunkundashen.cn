{% extends "admin/admin-base.html" %} 
 {% block userdefine %}
    <title>坤坤大神内容管理系统-内容审核管理</title>     
   
            <div class="row">
                <div class="col-lg-10">
    {% for post in posts %}
        <div class="post">
            <h3>
                <a href="#" class="text-info">
                    {{ post.title }}
                </a>
            </h3>
            <div class="card">
                <div class="card-header">
                    发布时间：{{ post.timestamp |date:"Y-n-d" }}  作者：{{ post.u }}
                </div>
                <div class="card-body">
                    {{ post.content|striptags|safe|truncatechars:50|linebreaks }}
                </div>
            </div>
            <button type="button" class="btn btn-primary btn-xs" onclick="location='http://{{ localip }}/MyBlog/unrecycle/?id={{ post.id }}'">审核通过</button>
            <button type="button" class="btn btn-primary btn-xs" onclick="location='http://{{ localip }}/MyBlog/delete/?id={{ post.id }}'">彻底删除</button>

        </div>
<hr>
    {% endfor %}

                </div>
                
                <!-- /.col-lg-10 -->

          </div>
        </div>
        <!-- /#page-wrapper -->

    </div>
    <!-- /#wrapper -->
 {% endblock %}
